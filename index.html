<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="UTF-8">

  <title>Zabowe CV</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to right, #b2fefa, #0ed2f7);
      padding: 40px;
      margin: 0;
      color: #2f2f2f;
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      color: #008f00;
      text-shadow: 1px 1px 2px #fff;
    }
    .cv-section {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 3px 3px 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 30px auto;
      border-left: 8px solid #0a0;
    }
    input {
      padding: 8px;
      margin: 5px;
      border: 2px solid #0a0;
      border-radius: 6px;
      width: 240px;
    }
    button {
      padding: 10px 15px;
      background-color: #008f00;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #00b300;
    }
    .result {
      margin-top: 20px;
    }
    #frogJump {
      animation: jump 2s infinite;
      font-size: 2em;
      position: fixed;
      bottom: 10px;
      right: 20px;
    }
    @keyframes jump {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>

<h1>Zabowe CV: Symulator kariery skaczacej zaby</h1>

<div class="cv-section">
  <label>Imie zaby:</label><br>
  <input id="frogName" placeholder="Zabson"><br>

  <label>Liczba skokow na minute:</label><br>
  <input id="frogJumps" type="number" placeholder="np. 42"><br>

  <label>Ulubiony typ blota:</label><br>
  <input id="frogMud" placeholder="Bloto malinowe"><br>

  <label>Kolor wodorostow:</label><br>
  <input id="frogColor" placeholder="Zielonkawo-zloty"><br>

  <button onclick="generateCV()">Zloz CV</button>

  <div class="result" id="cvResult"></div>
</div>

<div id="frogJump">üê∏</div>

<script>
  function generateCV() {
    const name = document.getElementById("frogName").value || "Zabek Bezimienny";
    const jumps = document.getElementById("frogJumps").value || "30";
    const mud = document.getElementById("frogMud").value || "Uniwersalne bloto";
    const color = document.getElementById("frogColor").value || "Zielony jak nadzieja";

    const employers = [
      "Centrum Medytacji dla Krewetek",
      "Biuro Zarzadzania Kaluza",
      "Agencja Kosmicznych Zabich Skokow",
      "Zwiazek Skaczacych Amatorow",
      "Towarzystwo Obserwatorow Lilii Wodnych",
      "Instytut Blotnych Marzen"
    ];

    const verdicts = [
      "Ta zaba ma potencjal!",
      "Nie widzielismy jeszcze takich skokow!",
      "Nadaje sie do pracy w glebokiej kaluzy.",
      "Zdecydowanie CEO blota.",
      "Zatrudniony od reki - bez rozmowy!",
      "Mistrz medytacji pozycjonowanej!"
    ];

    const employer = employers[Math.floor(Math.random() * employers.length)];
    const verdict = verdicts[Math.floor(Math.random() * verdicts.length)];

    const output = `
      <h3>CV Zaby: ${name}</h3>
      <p><strong>Skoki/min:</strong> ${jumps}</p>
      <p><strong>Typ blota:</strong> ${mud}</p>
      <p><strong>Kolor wodorostow:</strong> ${color}</p>
      <p><strong>Pracodawca:</strong> ${employer}</p>
      <p><strong>Ocena:</strong> "${verdict}"</p>
    `;

    document.getElementById("cvResult").innerHTML = output;
  }
</script>

</body>
</html>
